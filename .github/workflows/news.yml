name: News to Telegram

on:
  schedule:
    - cron: "0 * * * *"  # 매시간 정각 실행 (UTC 기준)
  workflow_dispatch:  # 수동 실행 가능

jobs:
  send_news:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3

      - name: Python 환경 설정
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: 필요한 패키지 설치
        run: pip install requests beautifulsoup4 feedparser torch transformers huggingface_hub

      - name: Hugging Face 로그인
        run: |
          from huggingface_hub import login
          import os
          login(token=os.getenv('HUGGINGFACE_TOKEN'))  # GitHub Secrets에서 토큰을 자동으로 사용

      - name: 뉴스 크롤링 및 Telegram 전송
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_GROUP_CHAT_ID: ${{ secrets.TELEGRAM_GROUP_CHAT_ID }}
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}  # Hugging Face 토큰 추가
        run: python news.py
