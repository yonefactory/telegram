name: Run Python Script

# 트리거 설정: 특정 시간마다 실행
on:
  schedule:
    - cron: "*/5 * * * *"  # 5분 마다 실행 (UTC 기준)

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # 리포지토리 코드 가져오기

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # 사용할 Python 버전

      - name: Install dependencies
        run: pip install requests  # 필요한 Python 라이브러리 설치

      - name: Run script
        run: python main.py  # main.py 실행
